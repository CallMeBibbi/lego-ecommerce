<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuovi set LEGO® | LEGO® Shop ufficiale IT </title>

  <!-- Font Awesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- BOOTSTRAP CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Import CSS -->
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./crupi_marco - footer.css" />
  <link rel="stylesheet" href="./mancini_elga.css" />
  <link rel="stylesheet" href="./mereuta_ilona.css" />
  <link rel="stylesheet" href="./gaziano_cristopher.css" />

  <!-- IONIC ICON -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- IMPORT FONT LEGO -->
  <!-- <link rel="preload" href="https://assets.lego.com/fonts/v3/cera-pro/CeraPro-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous"> -->
</head>
<body>
    
    <div class="o_container_header">
        <div class="m_utilityBar_header">
            <div class="a_button_areaGiochi"></div>
            <div class="m_container_globalBanner">
                <div class="a_button_globalBannerButtonLeft"></div>
                <div class="a_button_globalBannerText"></div>
                <div class="a_button_globalBannerNuttonRight"></div>
            </div>
            <div class="m_container_accountAndVip">
                <div class="a_button_Account"></div>
                <div class="a_bar_primary"></div>
                <div class="a_button_Vip"></div>
            </div>
        </div>
        <div class="m_mainBar_header">
            <div class="m_navbar_mainBar">
                <div class="a_logo_navbar"></div>
                <div class="m_ul_navbar">
                    <div class="a_li_navbar"></div>
                    <div class="a_li_navbar"></div>
                    <div class="a_li_navbar"></div>
                </div>
            </div>
            <div class="m_actionContainer_mainBar">
                <div class="a_searchButton_actionContainer"></div>
                <div class="a_myFavourites_actionContainer"></div>
                <div class="a_myCart_actionContainer"></div>
            </div>
        </div>
        <div class="m_linkMap_header">
            <div class="m_ul_linkMap">
                <div class="a_li_linkMap"></div>
                <div class="a_li_linkMap"></div>
                <div class="a_li_linkMap"></div>
            </div>
        </div>
    </div>

    <div class="o_container_pageTitle">
        <div class="m_banner_pageTitle">
            <div class="a_text_pageTitle"></div>
        </div>
        <div class="m_banner_pageDescription">
            <div class="a_text_pageDescription"></div>
        </div>
    </div>
    
    <div class="o_container_mainContent">
        <div class="m_header_mainContent">
            <div class="a_text_headerMainContent"></div>
            <div class="a_dropdownButton_headerMainContent"></div>
        </div>
        <div class="m_aside_productsFilters">
            <div class="a_button_deleteFilters"></div>
            <!-- Start of first filter's category, repeat several times for each category -->
            <div class="a_button_titleFilters"></div>
            <div class="m_ul_filters">
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
                <div class="a_li_filters"></div>
            </div>
            <!-- End of filter's category -->
        </div>
        <!-- Start of the Big Card section, repeat 18 times -->
        <div class="m_ul_bigCard">
            <div class="m_li_bigCard">
                <div class="m_container_bigCard">
                    <div class="m_container_pictureBigCard">
                        <div class="a_pictureBigCard_favourites"></div>
                        <div class="a_pictureBigCard_image"></div>
                        <div class="a_label_primary"></div>
                    </div>
                    <div class="a_infoProductBigCard_title"></div>
                    <div class="a_infoProductBigCard_rating"></div>
                    <div class="a_infoProductBigCard_price"></div>
                    <div class="a_button_addToCart"></div>
                </div>
            </div>
        </div>
        <!-- End of the Big Card section -->

        <div class="m_container_pagination">
            <div class="a_button_previous"></div>
            <div class="a_button_page-1"></div>
            <div class="a_button_page-2"></div>
            <div class="a_button_page-3"></div>
            <div class="a_button_next"></div>
        </div>

        <div class="a_button_mostraTutto"></div>
    </div>

    <div class="o_container_footer">
        <div class="m_container_footerTop">
            <div class="m_container_footerLogos">
                <div class="a_logo_footer"></div>
                <div class="a_location_footer"></div>
                <div class="a_cataloghiLego_footer"></div>
            </div>
            <div class="m_container_footerLinks">
                <div class="m_container_footerLinksCard">
                    <div class="a_title_footerLinksCard"></div>
                    <div class="m_ul_footerLinksCard">
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                    </div>
                </div>
                <div class="m_container_footerLinksCard">
                    <div class="a_title_footerLinksCard"></div>
                    <div class="m_ul_footerLinksCard">
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                    </div>
                </div>
                <div class="m_container_footerLinksCard">
                    <div class="a_title_footerLinksCard"></div>
                    <div class="m_ul_footerLinksCard">
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                    </div>
                </div>
                <div class="m_container_footerLinksCard">
                    <div class="a_title_footerLinksCard"></div>
                    <div class="m_ul_footerLinksCard">
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                        <div class="a_li_footerLinksCard"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m_container_footerBottom">
            <div class="m_container_formNewsletter">
                <div class="a_text_formNewsletter"></div>
                <div class="a_inputText_formNewsletter"></div>
            </div>
            <div class="m_container_socialLinks">
                <div class="a_text_socialLinks"></div>
                <div class="a_socialIcon"></div>
                <div class="a_socialIcon"></div>
                <div class="a_socialIcon"></div>
                <div class="a_socialIcon"></div>
            </div>
        </div>
        <div class="m_container_footerPolicy">
            <div class="m_ul_footerPolicy">
                <div class="m_li_footerPolicy"></div>
                <div class="m_li_footerPolicy"></div>
                <div class="m_li_footerPolicy"></div>
                <div class="m_li_footerPolicy"></div>
                <div class="m_li_footerPolicy"></div>
                <div class="m_li_footerPolicy"></div>
            </div>
            <div class="a_text_disclaimer"></div>
        </div>
    </div>

</body>
</html>
